<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,400&display=swap" rel="stylesheet" type'text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" type="text/css">
    <script type="text/javascript" src="assets/js/lib/jquery.3.5.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add a New Todo">

      <ul>
        <li draggable="true"> <span><i class="fas fa-trash-alt"></i></span> Stuff</li>
        <li draggable="true"> <span><i class="fas fa-trash-alt"></i></span> More Stuff</li>
        <li draggable="true"> <span><i class="fas fa-trash-alt"></i></span> Even More Stuff</li>
        <li draggable="true"> <span><i class="fas fa-trash-alt"></i></span> So Many Stuff</li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
